<div class="jumbotron text-center">
    <h1>Communication b/w Controllers</h1>
</div>
<div class="row">
    <div class="col-md-12 col-sm-12">
        <form name="myForm">
            <div class="col-md-3 col-sm-3">
                <div class="form-group">
                    <label for="name">Employee Name</label>
                    <input type="text" class="form-control" id="name" ng-model="name" required>
                </div>
            </div>
            <div class="col-md-3 col-sm-3">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" maxlength="3" class="form-control" id="age" ng-model="age" required>
                </div>
            </div>
            <div class="col-md-3 col-sm-3">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" ng-model="email" required>
                </div>
            </div>
            <div class="col-md-3 col-sm-3">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" ng-model="title" required>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-sm-4"></div>
    <div class="col-md-4 col-sm-4">
    </div>
    <div class="col-md-4 col-sm-4">
        <input type="button" value="Submit" ng-disabled="myForm.$invalid" ng-click="saveDetails()" class="btn btn-primary" style="float:right; margin-right:15px; margin-top:15px;" />
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-sm-12">
        <div ng-show="msg"><span style="color:red;">Saved Successfully.</span><a ui-sref="home">Check Here</a></div>
    </div>
</div>
